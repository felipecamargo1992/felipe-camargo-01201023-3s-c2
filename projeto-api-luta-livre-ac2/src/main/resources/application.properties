#Erros aparecem no message do jason de resposta em cado de 4xx pu 5xx
server.error.include-message=always

#Habilita a criação de um objeto de errors dentro do jason em caso de status 400
server.error.include-binding-errors=always

# Em um navegador qualquer, use: localhost:8080/h2-console
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:bancoteste

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

